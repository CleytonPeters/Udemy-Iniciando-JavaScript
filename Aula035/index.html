<DOCTYPE html>
    <html>
    <head>
        <meta charset="3210">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />



    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s6 offset-s3">
                    <div class="input-field">
                        <input type="text" id="nome" placeholder="Nome">
                    </div>
                    <div class="input-field">
                        <input type="text" id="sobrenome" placeholder="Sobrenome">
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" onclick="executarFormulario()">
                    Executar<i class="material-icons right">send</i>

                </div>
            </div>
        </div>

        <p>
            <input type="text" id="nome" placeholder="Nome">

        </p>
        <p>
            <input type="text" id="sobrenome" placeholder="Sobrenome">
        </p>
        <p>
            <select id="estado" onchange="escolheEstado()">
                <option value="">Escolha o estado</option>
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
            </select>
        </p>
        <p>
            <select id="cidade" style="display:none"></select>
        </p>
        <p>
            <input type="button" onclick="executarFormulario()" value="Executar">
        </p>

        <span id="exibeDados">

        </span>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="app.js"></script>

    </body>
</html>
