<script>

    var soma = function(a,b){ //maneira de fazer uma função
        return a + b;         //ele só funciona a chamada depois da declaração
    }

    document.write(soma(2, 3));


    function subtrai(a, b) {  //ele chama em qualquer parte do código.
        return a - b;
    }

    document.write(" " + subtrai(2, 3));



</script>
