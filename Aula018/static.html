<script type="text/javascript">

    class Util {
        static lista(lista) {
            let html = '<ul>'
            for (let item of lista) {
                html += `
                <li>${item}</li>
                `
            }
            html += '</ul>';
            return html;
        }
    }

    document.write(Util.lista(['arroz', 'feijão', 'carne', 'ovos']))

</script>
