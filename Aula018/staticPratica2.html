<script type="text/javascript">
    
    //#########################################
    //######TREINAR MAIS ESSE EXERCÍCIO!#######
    //#########################################

    class Jovem {
        static Inutil(array) {
            let html = '<ul>';
            for (let item of array) {
                html += `
                <li>${item}</li>
                `
            }
            html += '</ul>';
            return html;
        }
    }

    document.write(Jovem.Inutil(['Lixo', 'Teste', 'Porcarias', 'Teste']))


</script>
